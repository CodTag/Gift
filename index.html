<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíñ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('main.jpg') no-repeat center center fixed;
            background-size: cover; 
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Hidden Card (Appears after button press) */
        .card {
            display: none;
            position: absolute;
            width: 90vw; /* Responsive width */
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8); /* Glass effect */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Romantic Heading */
        h1 {
            color: #e63946;
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 10px;
        }

        /* Video */
        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 12px;
        }

        /* Centered Button */
        .button {
            position: absolute;
            background-color: #e63946;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #c72c41;
        }

        /* Heart Animation */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 15%, 85% 10%, 100% 35%, 75% 80%, 50% 100%, 25% 80%, 0% 35%, 15% 10%);
            animation: float 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .button {
                font-size: 1rem;
                padding: 10px 16px;
            }
            .card {
                width: 95vw;
            }
        }
    </style>
    <script>
        function showCard() {
            document.querySelector('.card').style.display = 'block';
            document.querySelector('.button').style.display = 'none';
        }

        // Heart Animation
        function createHearts() {
            const heartContainer = document.querySelector('.hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }
        
        document.addEventListener('DOMContentLoaded', createHearts);
    </script>
</head>
<body>

    <button class="button" onclick="showCard()">Press to Reveal Your Surprise!</button>

    <div class="card">
        <h1>Happy Valentine's Day, My Love üíñ</h1>
        <p>You make my world brighter every day. This is just a small gift to show how much I love you. üíï</p>

        <div class="video-container">
            <video controls>
                <source src="d&d.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="hearts"></div>

</body>
</html>
